<!DOCTYPE html>
<head>
    <title>Login/Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
            <div class="nav-logo">
            <p>Logo .</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link active">Blog</a></li>
                    <li><a href="#" class="link active">Services</a></li>
                    <li><a href="#" class="link active">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginbtn" onclick="login()">Sign In</button>
                <button class="btn white-btn" id="registerbtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>    
            </div>
    </nav>

<!------------------Form Box------------------->
    <div class="form-box">

        <!---------Login Form-------->
        <div class="login-container" id="login">
            <div class="top">
                    <span>Don't have a account?<a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
            </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="Login-check">
                        <label for="Login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password</a></label>
                    </div>
                </div>  
        </div>

        <!---------Register form----------->
        <div class="register-container" id="register">
            <div class="top">
                    <span>Have a account?<a href="#" onclick="login()">login</a></span>
                    <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last name">
                    <i class="bx bx-user"></i>
                </div>
            </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="two-col">
                    <div class="one">
                        <label for="register-check">
                        <input type="checkbox" id="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
        </div>
    </div>
</div>
<script>

var a = document.getElementById("loginbtn");
var b = document.getElementById("registerbtn");
var x = document.getElementById("login");
var y = document.getElementById("register");

function login() {
    x.style.left = "50px";
    y.style.right = "700px";
    a.className += " white-btn";
    b.className = "btn";
    x.style.opacity = "1px";
    y.style.opacity = "0px";
}

function register() {
    x.style.left = "-900px";
    y.style.right = "60px";
    a.className += "btn";
    b.className = " white-btn";
    x.style.opacity = "0px";
    y.style.opacity = "1px";
}
</script>
</body>
</html>
